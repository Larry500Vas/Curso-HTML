<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/enviar" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        
        <input type="submit" value="Enviar">
    </form>

    <!--
<input>: Define un campo de entrada. Puede ser de varios tipos (text, email, password, submit, etc.).

<label>: Asocia una etiqueta con un campo de entrada.

<textarea>: Para entradas de texto multil√≠nea.

<button>: Para crear botones.-->

    
</body>
</html>
